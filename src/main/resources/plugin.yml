name: ${project.name}
main: de.themoep.entitydetection.EntityDetection
version: '${minecraft.plugin.version}'
api-version: 1.13
folia-supported: true
description: '${project.description}'
softdepend: ["WorldGuard"]
authors: [Phoenix616]
commands:
   entitydetection:
      aliases: [detect]
      description: Command description.
      usage: /<command> [search|tp|list|stop]
      permission: entitydetection.command
      permission-message: You don't have the permission <permission>
permissions:
   entitydetection.command:
      description: Gives permission to the plugin command
      default: op